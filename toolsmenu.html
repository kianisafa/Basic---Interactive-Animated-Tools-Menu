<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to CSS and FontAwesome for icons -->
    <link rel="stylesheet" href="styles.css">

<body>

    <!-- Interactive menu -->
    <div class="menu-container">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-button-container">
            <div class="menu-button"></div>
        </label>
        <div class="menu">
            <!-- Menu items with icons -->
            <a href="#alarm" class="menu-item"><i class="fas fa-bell"></i></a>
            <a href="#schedule" class="menu-item"><i class="fas fa-calendar-alt"></i></a>
            <a href="#camera" class="menu-item"><i class="fas fa-camera"></i></a>
            <a href="#chat" class="menu-item"><i class="fas fa-comments"></i></a>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
